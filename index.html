<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./image/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./image/photo.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто<button class="profile__button" type="button"><img
                                src="./image/Edit Button.svg" alt="Редактировать" class="profile__edit"></h1></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button"><img src="./image/Add_Button.svg" alt="Добавить"
                        class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="elements__container">
                    <img src="./image/Dagestan.png" alt="Дагестан" class="elements__element">
                    <div class="elements__underline">
                        <h2 class="elements__text">Дагестан</h2>
                        <button class="elements__button" type="button"><img src="./image/Vector.svg" alt="Лайк"
                                class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__container">
                    <img src="./image/Drezden.png" alt="Дрезден" class="elements__element">
                    <div class="elements__underline">
                        <h2 class="elements__text">Дрезден</h2>
                        <button class="elements__button" type="button"><img src="./image/Vector.svg" alt="Лайк"
                                class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__container">
                    <img src="./image/grand-kanon.png" alt="Великий Каньон" class="elements__element">
                    <div class="elements__underline">
                        <h2 class="elements__text">Великий Каньон</h2>
                        <button class="elements__button" type="button"><img src="./image/Vector.svg" alt="Лайк"
                                class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__container">
                    <img src="./image/Lissabon.png" alt="Лиссабон" class="elements__element">
                    <div class="elements__underline">
                        <h2 class="elements__text">Лиссабон</h2>
                        <button class="elements__button" type="button"><img src="./image/Vector.svg" alt="Лайк"
                                class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__container">
                    <img src="./image/new-zeland.png" alt="Новая Зеландия" class="elements__element">
                    <div class="elements__underline">
                        <h2 class="elements__text">Новая Зеландия</h2>
                        <button class="elements__button" type="button"><img src="./image/Vector.svg" alt="Лайк"
                                class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__container">
                    <img src="./image/Warsaw.png" alt="" class="elements__element">
                    <div class="elements__underline">
                        <h2 class="elements__text">Варшава</h2>
                        <button class="elements__button" type="button"><img src="./image/Vector.svg" alt="Лайк"
                                class="elements__like"></button>
                    </div>
                </div>
            </section>
            <section class="popup popup_opened">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__forms" name="popup_form">
                        <input class="popup__form" type="text" placeholder="Жак-Ив Кусто" name="Жак-Ив Кусто">
                        <input class="popup__form" type="text" placeholder="Исследователь океана"
                            name="Исследователь океана">
                        <button class="popup__button" type="submit">Сохранить</button><button
                            class="popup__button-close" type="button"><img src="./image/Close Icon.png" alt="Закрыть"
                                class="popup__close"></button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    </div>
</body>

</html>
